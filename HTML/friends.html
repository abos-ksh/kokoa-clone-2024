<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Friends Screen - Kokoa-Talk</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!--Icon--> 
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header"> 
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span class="screen-header__icon"><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span class="screen-header__icon"><i class="fa-solid fa-music fa-lg"></i></span>
            <span class="screen-header__icon"><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a href="../HTML/friends.html" id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="../IMG/Profiles.jpeg" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">S.H.Kim</h4>
                    <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="../IMG/Profiles.jpeg" class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="../HTML/chats.html"><span class="nav__notification nav__chat">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="../HTML/find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="../HTML/more.html"><span class="nav__notification nav__infor"></span><i class="fa-solid fa-bars fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/f988bd328f.js" crossorigin="anonymous"></script>
</body>
</html>
