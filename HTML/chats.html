<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Friends Screen - Kokoa-Talk</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!--Icon--> 
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header"> 
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span class="screen-header__icon"><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span class="screen-header__icon"><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span class="screen-header__icon"><i class="fa-solid fa-music fa-lg"></i></span>
            <span class="screen-header__icon"><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="chats-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="../IMG/Profiles.jpeg" class="user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">KakaoTalk</h4>
                    <h6 class="user-component__subtitle">Please Check My Kakao Account info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__column__time">21:22</span>
                <span class="user-component__column__alarm">1</span>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="../HTML/chats.html"><span class="nav__notification nav__chat">1</span><i class="fa-solid fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="../HTML/find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="../HTML/more.html"><span class="nav__notification nav__infor"></span><i class="fa-solid fa-bars fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/f988bd328f.js" crossorigin="anonymous"></script>
</body>
</html>
